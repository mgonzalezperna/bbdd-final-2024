<div class="container">
  <h2 class="title">Categor√≠as</h2>
  <div class="but-container">
      <button routerLink="/../home" mat-raised-button class="mat-button red white-chars">Back</button>
      <button mat-raised-button (click)="createEVSE()" class="mat-button create green white-chars">Create</button>
  </div>

  <table style="text-align: center;" mat-table [dataSource]="list_EVSEs" matSort matSortActive="model"
    matSortDirection="asc" class="mat-elevation-z8">

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let EVSE"> {{EVSE.model}} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let EVSE"> {{EVSE.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let EVSE"> {{EVSE.location}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let EVSE">
        <button mat-icon-button (click)="editEVSE(EVSE)" class="mat-flat-button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEVSE(EVSE)" class="mat-flat-button">
          <mat-icon class=red-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
  </table>


</div>

<div class="loading">
  <div style="margin:auto;" *ngIf="loading" class="spinner-border text-primary d-flex justify-content-center"
    role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <mat-error style="font-size: 3rem;" *ngIf="server_error">{{server_error}}</mat-error>
</div>

<div *ngIf="server_error" class="col" style="text-align: center;">
  <button routerLink="/../inicio" mat-raised-button class="mat-button green white-chars">Volver</button>
</div>
